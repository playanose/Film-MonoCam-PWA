<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MonoCam Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        :root { --accent: #ff6600; }
        body { margin: 0; background: #000; overflow: hidden; height: 100vh; font-family: sans-serif; color: white; -webkit-user-select: none; }
        
        /* Flexbox Layout to prevent overlap */
        #app { 
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        /* Viewfinder Section */
        .viewfinder-container {
            position: relative;
            flex-grow: 1; /* Takes all available space */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #050505;
        }

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; /* Shows native sensor without crop */
        }
        
        /* Filters */
        .f-leica { filter: grayscale(100%) contrast(160%) brightness(105%); }
        .f-fuji { filter: grayscale(100%) contrast(120%) brightness(100%) sepia(5%); }
        .f-ricoh { filter: grayscale(100%) contrast(220%) brightness(90%); }
        .f-pentax { filter: grayscale(100%) contrast(110%) brightness(110%); }

        /* Overlays stay inside the Viewfinder container */
        #grid { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; opacity: 0.3; }
        #grid div { border: 0.2px solid rgba(255,255,255,0.4); }
        #grid.hidden { opacity: 0; }
        #shutter-flash { position: absolute; inset: 0; background: black; opacity: 0; pointer-events: none; z-index: 100; }
        .blink { animation: blinkAnim 0.3s ease-out; }
        @keyframes blinkAnim { 0% { opacity: 0; } 40% { opacity: 1; } 100% { opacity: 0; } }
        #focus-square { position: absolute; width: 60px; height: 60px; border: 1px solid white; display: none; pointer-events: none; z-index: 40; transform: translate(-50%, -50%); opacity: 0.5; }
        
        /* Nav Areas */
        .top-nav { position: absolute; top: 45px; width: 100%; display: flex; justify-content: space-between; padding: 0 25px; box-sizing: border-box; z-index: 70; }
        
        /* Bottom Control Panel - Now physically below the video */
        .bottom-nav { 
            background: #000; 
            padding: 20px 0 50px 0; 
            z-index: 70; 
            text-align: center;
            border-top: 1px solid #111;
        }
        
        .scroller { display: flex; gap: 20px; overflow-x: auto; padding: 10px; scrollbar-width: none; justify-content: center; margin-bottom: 15px; }
        .f-opt { background: none; border: none; color: #444; font-size: 11px; letter-spacing: 2px; transition: 0.2s; padding: 5px 10px; font-weight: bold;}
        .f-opt.active { color: var(--accent); }
        
        .shutter-btn { width: 72px; height: 72px; border-radius: 50%; border: 3px solid white; display: inline-flex; justify-content: center; align-items: center; background: none; }
        .shutter-core { width: 58px; height: 58px; border-radius: 50%; background: white; transition: transform 0.1s; }
        canvas { display: none; }
    </style>
</head>
<body>
<div id="app">
    <div class="viewfinder-container" onclick="triggerFocus(event)">
        <div id="shutter-flash"></div>
        <div id="focus-square"></div>
        <div class="top-nav">
            <button class="btn-ui" style="background:none; border:none; color:white;" onclick="toggleGrid()">GRID</button>
            <span style="font-size: 9px; letter-spacing: 5px; opacity: 0.5;">PURE SENSOR</span>
            <button class="btn-ui" style="background:none; border:none; color:white;" onclick="location.reload()">RESET</button>
        </div>
        <div id="grid" class="hidden"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <video id="v" autoplay playsinline class="f-leica"></video>
    </div>

    <div class="bottom-nav">
        <div class="scroller">
            <button class="f-opt active" onclick="setMode(this, 'f-leica')">L-mono</button>
            <button class="f-opt" onclick="setMode(this, 'f-fuji')">F-mono</button>
            <button class="f-opt" onclick="setMode(this, 'f-ricoh')">R-mono</button>
            <button class="f-opt" onclick="setMode(this, 'f-pentax')">P-mono</button>
        </div>
        <button class="shutter-btn" onclick="executeSnap()"><div class="shutter-core"></div></button>
    </div>
</div>
<canvas id="c"></canvas>

<script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }
    const v = document.getElementById('v');
    const c = document.getElementById('c');
    const flash = document.getElementById('shutter-flash');
    const focusSq = document.getElementById('focus-square');
    const grid = document.getElementById('grid');
    let track = null;

    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 4096 }, height: { ideal: 3072 } } 
            });
            v.srcObject = stream;
            track = stream.getVideoTracks()[0];
        } catch(e) { console.error("Access error."); }
    }

    function toggleGrid() { grid.classList.toggle('hidden'); }
    function setMode(btn, cls) {
        document.querySelectorAll('.f-opt').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        v.className = cls;
    }

    async function triggerFocus(e) {
        if (!track) return;
        const rect = v.getBoundingClientRect();
        focusSq.style.left = `${e.clientX}px`; focusSq.style.top = `${e.clientY}px`;
        focusSq.style.display = 'block'; setTimeout(() => focusSq.style.display = 'none', 500);
        try { await track.applyConstraints({ advanced: [{ pointsOfInterest: [{x: (e.clientX - rect.left)/rect.width, y: (e.clientY - rect.top)/rect.height}] }] }); } catch(err) {}
    }

    function executeSnap() {
        flash.classList.add('blink');
        const activeLabel = document.querySelector('.f-opt.active').innerText;
        setTimeout(() => {
            c.width = v.videoWidth; c.height = v.videoHeight;
            const ctx = c.getContext('2d');
            ctx.filter = "blur(0.6px) " + window.getComputedStyle(v).filter;
            ctx.drawImage(v, 0, 0);
            const link = document.createElement('a');
            link.download = `${activeLabel}_${Date.now()}.jpg`;
            link.href = c.toDataURL('image/jpeg', 0.95);
            link.click();
            setTimeout(() => flash.classList.remove('blink'), 300);
        }, 150); 
    }
    init();
</script>
</body>
</html>
